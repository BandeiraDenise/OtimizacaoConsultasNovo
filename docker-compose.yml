version: '3.8'

services:
  oracle:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oracle11g
    ports:
      - "1521:1521"
      - "8080:8080"
    environment:
      - ORACLE_PWD=your_password
    volumes:
      - oracle-data:/opt/oracle/oradata
      - oracle-scripts:/opt/oracle/scripts
    command: ["/opt/oracle/scripts/init.sh"]
